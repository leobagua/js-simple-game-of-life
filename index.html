<!DOCTYPE html>
<html>
  <head>
    <title>Game of Life</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <button id="start" type="button">Start</button>
      <button id="new-game" type="button">New Game</button>
      <button id="next-generation" type="button" disabled="disabled">
        Go to Next Generation
      </button>
    </div>

    <div>
      <h5>Round: <span id="round">0</span></h5>
    </div>

    <div id="canvas" style="font-size: 12px; line-height: 8px; font-weight: bold;">
      <h1>Game of Life</h1>
    </div>

    <script src="src/simple-game.js"></script>
  </body>
</html>
